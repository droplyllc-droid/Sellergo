# Docker Compose for local development - Infrastructure services only
# For running the full stack in Docker, use docker-compose.prod.yml

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sellergo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sellergo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sellergo_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sellergo}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-sellergo}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sellergo-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sellergo-mailhog
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: sellergo-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-sellergo}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-sellergo_secret}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: sellergo-network
